apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: wil42/playground:v1
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: dev  # Specify the namespace here
  labels:
    app: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Updated annotation key
spec:
  rules:
  - http:
      paths:
      - path: /nginx
        pathType: Prefix  # Required in networking.k8s.io/v1
        backend:
          service:
            name: nginx-service
            port:
              number: 8888
